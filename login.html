<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Girişi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-logo h1 {
            color: #333;
            font-size: 28px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
        }
        .alert {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <h1>Admin Girişi</h1>
        </div>
        <div class="alert alert-danger" id="errorAlert" role="alert">
            Kullanıcı adı veya şifre hatalı!
        </div>
        <form id="loginForm">
            <div class="form-group mb-3">
                <label for="username" class="form-label">Kullanıcı Adı</label>
                <input type="text" class="form-control" id="username" placeholder="Kullanıcı adınızı girin" required>
            </div>
            <div class="form-group mb-4">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" class="form-control" id="password" placeholder="Şifrenizi girin" required>
            </div>
            <button type="submit" class="btn btn-primary">Giriş Yap</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const API_URL = 'https://sliderman-backend.onrender.com/api';
            const loginForm = document.getElementById('loginForm');
            const errorAlert = document.getElementById('errorAlert');

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if (!username || !password) {
                    errorAlert.textContent = "Kullanıcı adı ve şifre gereklidir";
                    errorAlert.style.display = 'block';
                    return;
                }

                try {
                    const response = await fetch(`${API_URL}/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password
                        })
                    });

                    const data = await response.json();
                    
                    if (response.ok && data.token) {
                        localStorage.setItem('token', data.token);
                        alert('Giriş başarılı! Admin paneline yönlendiriliyorsunuz...');
                        window.location.href = `admin.html?token=${data.token}`;
                    } else {
                        throw new Error(data.message || 'Giriş başarısız');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    errorAlert.textContent = error.message || "Giriş başarısız";
                    errorAlert.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
