<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SliderMan - Basit ve Güvenilir Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <!-- Slider Ana Konteyner -->
    <div class="slider-container" id="slider" data-transition-interval="{{transitionInterval}}">
        <!-- Slider içeriği backend tarafından eklenecek -->
    </div>

    <!-- Slider Kontrolleri -->
    <div class="slider-controls">
        <button class="slider-arrow prev-slide"><i class="fas fa-chevron-left"></i></button>
        <button class="slider-arrow next-slide"><i class="fas fa-chevron-right"></i></button>
    </div>

    <!-- Script Yükleyici -->
    <script>
        console.log('Slider şablonu yüklendi');
        
        // Script yükleme fonksiyonu
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.body.appendChild(script);
            });
        }
        
        // Önce slider.js'i yüklemeyi dene
        loadScript('slider.js')
            .catch(() => {
                console.log('slider.js yüklenemedi, js/slider.js deneniyor...');
                return loadScript('js/slider.js');
            })
            .catch(() => {
                console.log('js/slider.js yüklenemedi, public/js/slider.js deneniyor...');
                return loadScript('public/js/slider.js');
            })
            .catch(() => {
                console.error('Hiçbir slider script dosyası yüklenemedi!');
            });
    </script>
    
    <!-- Vimeo API -->
    <script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
