<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SliderMan - Otomatik Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            font-family: Arial, sans-serif;
        }
        
        .slider-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .slider-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
        }
        
        .slider-item.active {
            opacity: 1;
            z-index: 1;
        }
        
        .slider-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            width: 100%;
        }
        
        .slider-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .youtube-video, .vimeo-video {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .slider-controls {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            z-index: 10;
            transform: translateY(-50%);
            padding: 0 20px;
            pointer-events: none;
        }
        
        .slider-arrow {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 24px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            pointer-events: auto;
            transition: background-color 0.3s, transform 0.3s, opacity 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
        }
        
        .slider-arrow:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
            opacity: 1;
        }
        
        .slider-container:hover .slider-arrow {
            opacity: 0.9;
        }
        
        /* Responsive tasarım için medya sorguları */
        @media (max-width: 768px) {
            .slider-arrow {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
            
            .slider-controls {
                padding: 0 10px;
            }
        }
        
        @media (max-width: 480px) {
            .slider-arrow {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="slider-container" id="slider" data-transition-interval="{{transitionInterval}}">
        <!-- Slider içeriği backend tarafından eklenecek -->
    </div>

    <div class="slider-controls">
        <button class="slider-arrow prev-slide"><i class="fas fa-chevron-left"></i></button>
        <button class="slider-arrow next-slide"><i class="fas fa-chevron-right"></i></button>
    </div>

    <script>
        console.log('Slider şablonu yüklendi');
    </script>
    <script src="js/slider.js"></script>
    
    <!-- Vimeo API -->
    <script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
